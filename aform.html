<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>


	<div class="container"><!--  start container -->
    <br><br>
    <h1 class="text-warning">Bootstrap Form</h1>
    	
    
		<form> <!-- form start -->
		<div class="form-group">
			<label>User Name</label>
			<input type="text" name="" placeholder="User Name" class="form-control">			
		</div>	

		<div class="form-group">
			<label>Password</label>
			<input type="password" name="" class="form-control">	
		</div>	

		<div class="form-group">
			<label>Email</label>
			<input type="text" name="" class="form-control">		
		</div>	

		<div class="form-group">
			<label>D.O.B</label>
			<input type="date" name="" class="form-control">		
		</div>	

		<div class="form-group">
			<label>College</label>
			<select class="form-control">
			<option>Select</option>
			<option>B.M college</option>
			<option>RJIT college</option>
			<option>MITS college</option>
			<option>ITM college</option>
			</select>
		</div>

		<input type="submit" name="" class="btn btn-info">

		</form><!-- form end -->
			
	    </div><!--  end container -->

</body>
</html>
